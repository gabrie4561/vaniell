<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aku Ada Pertanyaan...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fff0f0;
            text-align: center;
            padding: 20px;
            color: #d23669;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #yes-btn {
            background: #4CAF50;
            color: white;
            position: absolute;
            top: 500px;
            left: 40%;
      
        }
        #no-btn {
    background: #f44336;
    color: white;
    position: absolute;
    top: 500px; /* Posisi awal vertikal */
    left: 60%;  /* Posisi awal horizontal */
}
    </style>
</head>
<body>
    <h1>May I Be Your Man??</h1>
    <div class="btn-container">
        <button id="yes-btn" onclick="window.location.href='celebration.html'">Yess</button>
        <button id="no-btn" onmouseover="runAway()">No</button>
    </div>

    <script>
        function runAway() {
            const noBtn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
    </script>
</body>
</html>
